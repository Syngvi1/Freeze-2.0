<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School List</title>
    <link rel="stylesheet" href="static/school_list.css">
</head>
<body>
    <h1>Lista Över Skolor</h1>
    <a href="kontacted-schools/index.html" class="back-button">Till Bokade Skolor</a>

    <table id="schoolTable">
        <thead>
            <tr>
                <th>skola</th>
                <th>Län</th>
                <th>Address</th>
                <th>Stad</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Website</th>
                <th>Ekonomi</th>
                <th>Estetoska</th>
                <th>Humanistiska</th>
                <th>Natur</th>
                <th>Samhäll</th>
                <th>Teknik</th>
                <th>Kontakt</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Example School</td>
                <td>Example County</td>
                <td>Example Address</td>
                <td>Example City</td>
                <td>123-456-7890</td>
                <td>email@example.com</td>
                <td><a href="https://example.com" target="_blank">Website</a></td>
                <td>Ja</td>
                <td>Nej</td>
                <td>Ja</td>
                <td>Ja</td>
                <td>Nej</td>
                <td>Ja</td>
                <td><a href="booking-details/example_school/index.html">Kontakt</a></td>
            </tr>
        </tbody>
    </table>

    <!-- JavaScript to filter table -->
    <script>
        function filterTable() {
            const nameInput = document.getElementById('nameSearch').value.toLowerCase();
            const countyInput = document.getElementById('countySearch').value.toLowerCase();
            const table = document.getElementById('schoolTable');
            const rows = table.getElementsByTagName('tr');

            for (let i = 2; i < rows.length; i++) { // Start from row 2 to skip the header and search inputs
                const nameColumn = rows[i].getElementsByTagName('td')[0];
                const countyColumn = rows[i].getElementsByTagName('td')[1];

                const nameValue = nameColumn.textContent || nameColumn.innerText;
                const countyValue = countyColumn.textContent || countyColumn.innerText;

                if (
                    (nameValue.toLowerCase().includes(nameInput) || nameInput === "") &&
                    (countyValue.toLowerCase().includes(countyInput) || countyInput === "")
                ) {
                    rows[i].style.display = '';
                } else {
                    rows[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
